<div class="row top-bot">
  <div class="row center">
    <p>Seleccionar-</p>

    <div class="center">
      <label>Persona Elegida: </label>
      <select (change)="filterUsers($event.target.value)">
        <option value="0">--Todos--</option>
        <option *ngFor="let person of persons" value="{{ person.name }}">
          {{ person.name }}
        </option>
      </select>
    </div>

    <p *ngIf="!users"><em>Loading...</em></p>
  </div>
  <div class="row center">
    <table class="table center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
